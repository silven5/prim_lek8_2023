<ion-content [fullscreen]="true">

    <ion-button expand="block" fill="outline" (click)="updateElephants()">Load Elephant Birthday Calendar</ion-button>

            <ion-card-subtitle>{{elephant.family}}</ion-card-subtitle>
        </ion-card-header>
